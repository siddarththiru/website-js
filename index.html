<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Javascript Conditional Statements</title>
		
		<script type="text/javascript">
			var grade = parseInt(prompt("Enter the grade plz"));
			
			if (grade < 40) {
				document.write("You are a shameful failure");
			}
			else if (grade < 55){
				document.write("You have passed");
			}
			else if (grade < 75){
				document.write("You have passed with merit");
			}
			else if (grade < 101){
				document.write("You have passed with distinction");
			}
			else {
				alert("Error, call your grandma for help");
			}
			
		</script>
	</head>

	</body>
</html>
